{% extends "layout.html" %}

{% block template %}
    <h1>Omat käyttäjätiedot</h1>
    <br>
    <form method="POST" action="{{ url_for('auth_edit') }}">
        {{ wtf.form_field(form.username, placeholder=current_user.username) }}
        {{ wtf.form_field(form.password) }}
        <button type="submit" class="btn btn-primary">Muokkaa</button>
    </form>
{% endblock %}
