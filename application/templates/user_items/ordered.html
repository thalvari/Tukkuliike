{% extends "layout.html" %}

{% block template %}
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Tuotteen nimi</th>
            <th>Hinta (€)</th>
            <th>Määrä</th>
            <th>Tilattu</th>
        </tr>
        </thead>
        <tbody>
        {% for user_item in user_items %}
            <tr>
                <td>{{ user_item.item.name }}</td>
            <td>{{ user_item.item.get_price_in_euros() }}</td>
                <td>{{ user_item.quantity }}</td>
            <td>{{ user_item.get_date_ordered_no_millis() }}</td>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
